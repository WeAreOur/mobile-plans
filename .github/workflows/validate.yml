name: Validate Data

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run validation
      run: node scripts/validate.js
      
    - name: Summary
      if: success()
      run: |
        echo "âœ… All provider data validated successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Files validated:** 15 provider files" >> $GITHUB_STEP_SUMMARY
        echo "**Plans validated:** 188 plans" >> $GITHUB_STEP_SUMMARY
